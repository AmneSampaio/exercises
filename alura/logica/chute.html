<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {

		pulaLinha();
	}
	
	var numeroPensado = Math.round(Math.random()*10);
	console.log(numeroPensado);
	var tentativas = 1;
	while (tentativas<=3) {
		var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));
		
		if(chute == numeroPensado) {
			//mostra("Vish, tá de maracutaia.... Acertou mizeravi! Ieeeeeee!");
			alert("Vish, tá de maracutaia.... Acertou mizeravi! Ieeeeeee!");
			break
		} else if ((chute == numeroPensado-1 || chute == numeroPensado+1)) {
			//mostra("Sentiu o cheiro, mas foi raspando! Quase!");
			alert("Sentiu o cheiro, mas foi raspando! Quase!");
		} else {
			//mostra("Você errou!"); 
			alert("Você errou!");
		//Eu tinha pensado no " + numeroPensado);
		}
		tentativas++;
	};
</script>
