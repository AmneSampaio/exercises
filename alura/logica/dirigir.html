<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");
	
	if (idade >= 18 && temCarteira == "S") {
		mostra("Você pode dirigir!");
	} else if (idade >= 18 && temCarteira == "N") {
		mostra("Vai tirar tua carteira!");
	} else if (idade < 18 && temCarteira == "N") {
		mostra("Por enquanto só no simulador! Em " + (18-idade) + " anos você vai poder tirar a carteira");
	} else {
		mostra("Algo de errado não está certo '-'");
	};

</script>
