<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    };

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    };
	
	var numeroInicial = 30;
	
	while(numeroInicial >= 30 && numeroInicial <= 40) {
		if (numeroInicial == 33 || numeroInicial == 37) {
			numeroInicial = numeroInicial + 1;
		};
		mostra(numeroInicial);
		numeroInicial = numeroInicial + 1;
		
	};
	
	mostra("fim");
</script>
