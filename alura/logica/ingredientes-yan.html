<meta charset="UTF-8">

<h1>Receitas do Yan</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);
		achou = false;
		
		for(var posicao=0;posicao<ingredientes.length;posicao++) {
			
			if (ingrediente == ingredientes[posicao]) {
				achou = true;
				alert("Ingrediente repetido. Por favor, mude o ingrediente");
				break
			};
		};
		
		if (achou==false){
		
			ingredientes.push(ingrediente);
			contador++;
		}
    }
	document.write("Nesta receita, vamos utilizar, " + ingredientes[0] + 
					", " + ingredientes[1] + ", " + ingredientes[2] + ", " + 
					ingredientes[3] + " e " + ingredientes[4] + ". Vamos ao preparo!"); 
    console.log(ingredientes);
</script>
